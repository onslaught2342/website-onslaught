name: Deploy to FTP Server

on:
  push:
    branches:
      - master  # Change this to 'main' if you use 'main' as your default branch

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Deploy to FTP Server
      uses: SamKirkland/FTP-Deploy-Action@4.3.0
      with:
        server: ftpupload.net
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: /htdocs/  # Make sure to add the trailing slash here
        local-dir: ./  # Assuming your code is in the root folder of the repo
