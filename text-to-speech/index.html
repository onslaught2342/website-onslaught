<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Text to Speech</title>
        <link rel="stylesheet" href="styles.css">
        <script defer src="script.js"></script>
    </head>
    <body>
        <div class="ttsContainer">
            <h1>Text to Speech Converter</h1>
            <textarea id="textInput" rows="10" cols="30" placeholder="Enter your text here"></textarea>

            <div class="controls">
                <select id="voiceSelect"></select>
                <input type="range" min="0.5" max="2" value="1" step="0.1" id="range" />
                <label for="range">Rate: <span id="rateValue">1</span></label>
                <input type="range" min="0.5" max="2" value="1" step="0.1" id="pitch" />
                <label for="pitch">Pitch: <span id="pitchValue">1</span></label>
            </div>
            <button id="button">Speak</button>
        </div>
    </body>
</html>
